syntax = "proto3";

import "google/protobuf/timestamp.proto";
option go_package = "github.com/S-IR/freible/info";

message File {
    bytes sha = 1;
    string name = 2;
    google.protobuf.Timestamp last_modified = 3;
    uint64 size = 4; // size is in KB
  }
  
  message Files {
    string key = 1;
    File value = 2;
  }
  
  message BackupSchema {
    string path = 1;
    repeated Files files = 2;
  }